<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: url(#orbGradient); }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: url(#orbGradient); }
    }
  </style>
  <defs>
    <linearGradient id="orbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Blue gradient background matching the OG image -->
  <rect class="background" width="180" height="180" rx="22"/>
  
  <!-- Centered pulsing orb -->
  <g transform="translate(90, 90)">
    <!-- Outer rings (pulsing effect) -->
    <circle cx="0" cy="0" r="49" stroke="white" stroke-width="3" fill="none" opacity="0.2"/>
    <circle cx="0" cy="0" r="38.5" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
    <circle cx="0" cy="0" r="28" stroke="white" stroke-width="4" fill="none" opacity="0.6"/>
    <!-- Core orb -->
    <circle cx="0" cy="0" r="17.5" fill="white" opacity="0.9"/>
  </g>
</svg>
